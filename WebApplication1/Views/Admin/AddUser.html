@{
    Layout = "~/Views/Shared/_LayoutAdminLTE.cshtml";
    ViewData["Title"] = "Admin Dashboard";
}

@model AMS.Models.ViewModels.AddUserViewModel
@model AMS.Mo

<h2>Add New User</h2>
                <!--begin::Quick Example-->
                <div class="card card-primary card-outline mb-4">
                    <div class="card-header">
                        <h3 class="card-title">Add User Form</h3>
                    </div>
                    </div>
                    <h1></h1></html4f>

               
               















<form method="post">
    <div class="form-group">
        <label>Username</label>
        <input asp-for="Username" class="form-control" />
        <span asp-validation-for="Username" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label>Email</label>
        <input asp-for="Email" class="form-control" />
        <span asp-validation-for="Email" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input asp-for="Password" type="password" class="form-control" />
        <span asp-validation-for="Password" class="text-danger"></span>
    </div>

    <div class="form-group">
        <label>Role</label>
        <select asp-for="Role" class="form-control" id="roleSelect">
            <option value="">-- Select Role --</option>
            <option value="Admin">Admin</option>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
        </select>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input asp-for="Password" type="password" class="form-control" />
        <span asp-validation-for="Password" class="text-danger"></span>
    </div>


    <!--  Shown only if Role = Student -->
    <div class="form-group" id="rollNumberField" style="display:none;">
        <label>First Name</label>
        <input asp-for="FirstName" class="form-control" />
        <span asp-validation-for="FirstName" class="text-danger"></span>
    </div>

    <button type="submit" class="btn btn-primary mt-2">Add User</button>
</form>

@section Scripts {
    <script>
        const roleSelect = document.getElementById("roleSelect");
        const rollField = document.getElementById("rollNumberField");

        roleSelect.addEventListener("change", () => {
            rollField.style.display = roleSelect.value === "Student" ? "block" : "none";
        });
    </script>
}
